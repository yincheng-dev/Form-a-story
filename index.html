<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  
  <body style="background-color:darksalmon;">
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="get">
        <label for="animal-1">Animal:
          </label>
          <input id="animal-1" type="text" name="animal-1" minlength="3" required>
            <br>

         <label for="animal-2">Another Animal:
         </label>
              <input id="animal-2" type="text" name="animal-2" required>
              <br>
          <label for="animal-3">One More animal:
             </label>
            <input id="animal-3" name="animal-3" type="text" required>
              <br>
             <label for="adj-1">Adjective (past tense):         </label>
                <input id="adj-1" name="adj-1" type="text" required>
                 <br>
              <label for="verb-1">Verb (ends in -ing):
                </label>
                  <input id="verb-1" name="verb-1" type="text" required>
                    <br>

                <label for="num-1">Number:
                   </label>
                    <input id="num-1" name="num-1" type="number" required>
                      <br>  
               <span> Yes or No:
                  </span> 
                  <input type="radio" name="answer" id="yes" required>
                    <label for="yes" name="answer">yes
                      </label>
                  <input type="radio" name="answer" id="no" required>
                    <label for="no" name="answer" >no
                      </label>
                      <br>
                    <label for="speed">Relative speed (ends in -er):</label>
                      <select id="speed" name="speed" required>
                        <option value="faster">
                          Faster
                          </option>
                         <option value="shower" selected>
                           slower
                             </option> 
                        </select>
                        <br>
                          <label for="quote" name="quote">
                            Motivational Quote:
                              </label>
                                <input id="quote" name="quote" type="text " required list="quote-choices">
                                <datalist id="quote-choices">
                                
                                  <option value="Winner gets ice cream!" selected>
                                    </option>
                                    <option value="Just do it!">
                                      </option>
                                    
                                  </datalist>
                                    <label for="message">Meaningful Message:</label>
                                    <textarea id="message" name="message" rows="8" cols="40" required>

                                    </textarea>
                                      <br>

   
                    
       <input type="submit" name="Form My Story!" id="Form My Story">
        
        </form>
    </section>
  </body>
</html>
